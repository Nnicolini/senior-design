<h3>Account Balances</h3>
<div ng-init="">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px;">Number</th>
                <th style="min-width: 80px;">Name</th>
                <th style="min-width: 80px;">Balance</th>
                <th style="min-width: 80px;">Type</th>
                <th style="min-width: 80px;">Interest Rate</th>
                <th style="width: 20px;">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="account in accounts">
                <td>{{ account.number }}</td>
                <td>{{ account.name }}</td>
                <td style="text-align: right">{{ account.balance }}</td>
                <td>{{ account.type }}</td>
                <td>{{ account.interest_rate }}</td>
                <td><button class="btn btn-small btn-primary" ng-click="viewHistory(account.number)">View History</button></td>
            </tr>
        </tbody>
    </table>
</div>
