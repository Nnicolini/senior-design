
<div>
	<h3>History for account number {{historyNumber}}</h3>

	<table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px;">Datetime</th>
                <th style="min-width: 80px;">Transaction Type</th>
                <th style="min-width: 80px;">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="h in history">
                <td>{{ h.datetime }}</td>
                <td>{{ h.transaction_type }}</td>
                <td style="text-align: right"><font color="{{ h.display_color }}">{{ h.amount }}</font></td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-danger pull-right" ng-click="cancel()">Go back</button>
</div>
