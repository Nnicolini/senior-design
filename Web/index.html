<!DOCTYPE html>
<html lang="en" ng-app="KaChing" id="ng-app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title ng-bind="'KaChing - ' + title">KaChing</title>

        <!-- Include CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">

        <!-- Load JS libraries -->
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>

        <!-- Load local JS files -->
        <script src="js/app.js"></script>
        
        <!-- Load controllers -->
        <script src="js/controllers/controllers.js"></script>
        
        <!-- Load services -->
        <script src="js/services/services.js"></script>

    </head>
    <body ng-controller="MainCtrl">        
        <div ng-if="titleCheck()" style="height: 100%;">
            <div ng-view style="height: 100%;"></div>
        </div>

        <div ng-if="!titleCheck()">
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div style="font-size: 30px">
                            <img ng-src="images/KaChing-logo-1.png" onload="this.width/=3">
                        </div>
                    </div>

                    <div class="pull-right" ng-controller="LogoutCtrl">
                        <div class="btn-group">
                            <button type="button" class="btn btn-purple dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> 
                                {{userInfo.username}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a href="">Edit personal info</a></li>
                                <li><a href="" ng-click="logout()">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2" ng-include src="'html/partials/side-nav.html'"></div>
                    <div class="col-md-9" ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
