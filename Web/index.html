<!DOCTYPE html>
<html lang="en" ng-app="Kaboom" id="ng-app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title ng-bind="'Kaboom - ' + title">Kaboom</title>

        <!-- Include CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">

        <!-- Load JS libraries -->
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/ui-bootstrap-tpls-0.11.0.min.js"></script>

        <!-- Load local JS files -->
        <script src="js/app.js"></script>
        
        <!-- Load controllers -->
        <script src="js/controllers/controllers.js"></script>
        
        <!-- Load services -->
        <script src="js/services/services.js"></script>

    </head>
    <body ng-controller="MainCtrl">        
        <div ng-if="titleCheck()">
            <div ng-view></div>
        </div>

        <div ng-if="!titleCheck()">
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h2>Kaboom</h2>
                    </div>

                    <div class="btn-group pull-right">
                        <button class="btn btn-default" ng-click="logout()">Log out</button>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2" ng-include src="'html/partials/side-nav.html'"></div>
                    <div class="col-md-9" ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
